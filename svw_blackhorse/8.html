<!DOCTYPE html>
<html lang="en">
<head>
    <title>黑马项目-驾驶行为分析模型</title>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- STYLES -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/flexslider.css">
    <link rel="stylesheet" href="assets/css/animsition.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.css">
    <link rel="stylesheet" href="assets/css/owl.theme.css">

    <!-- echarts -->
    <script src="echarts.min.js"></script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>

<body class="animsition">

    <!-- Border -->
    <span class="frame-line top-frame visible-lg"></span>
    <span class="frame-line right-frame visible-lg"></span>
    <span class="frame-line bottom-frame visible-lg"></span>
    <span class="frame-line left-frame visible-lg"></span>

    <br><br>
    <div class="container">
    <div class="content"><h4>百公里急加速与急减速对比</h4><img src='assets/img/5-1.png'><img src='assets/img/5-2.png'></div><br>
    <div class=" content"><h4>起始电量与耗电率<150</h4><img src='assets/img/5-3.png'></div><br>
    <div class=" content"><h4>出行时间与耗电率</h4><img src='assets/img/5-4.png'></div><br>
    <div class=" content"><h4>平均速度与耗电率</h4><img src='assets/img/5-5.png'></div><br>
    <div class=" content"><h4>行驶距离与耗电率</h4><img src='assets/img/5-6.png'></div><br>  
    <div class=" content"><h4 style="color:red">速度标准差与耗电率(不被采用，原因：相关性过低)</h4><img src='assets/img/5-7.png'></div><br>
    <div class=" content"><h4 style="color:red">功率与耗电率(不被采用，原因：不管是机械功率还是电功率，都为瞬时数据，对于28s上传频率来讲，不能反映电机做功效率)</h4><img src='assets/img/5-8.png'></div><br>          
    </div>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="assets/js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="assets/js/animated-headline.js"></script>
    <script type="text/javascript" src="assets/js/menu.js"></script>
    <script type="text/javascript" src="assets/js/modernizr.js"></script>
    <script type="text/javascript" src="assets/js/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.flexslider-min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.animsition.min.js"></script>
    <script type="text/javascript" src="assets/js/init.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/smooth-scroll.js"></script>
    <script type="text/javascript" src="assets/js/numscroller.js"></script>
    <script type="text/javascript" src="assets/js/wow.min.js"></script>
    <script type="text/javascript" src="assets/js/owl.carousel.min.js"></script>

    <script type="text/javascript">
        $(window).load(function() {
            new WOW().init();

            // initialise flexslider
            $('.flexslider').flexslider({
                animation: "fade",
                directionNav: true,
                controlNav: false,
                keyboardNav: true,
                slideToStart: 0,
                animationLoop: true,
                pauseOnHover: false,
                slideshowSpeed: 4000,
            });

            smoothScroll.init();

            // initialize isotope
            var $container = $('.portfolio_container');
            $container.isotope({
                filter: '*',
            });

            $('.portfolio_filter a').click(function(){
                $('.portfolio_filter .active').removeClass('active');
                $(this).addClass('active');

                var selector = $(this).attr('data-filter');
                $container.isotope({
                    filter: selector,
                    animationOptions: {
                        duration: 500,
                        animationEngine : "jquery"
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
